      <div class="container-fluid ">
        <div class="alert alert-secondary" style="background-color: rgb(33, 112, 197);" role="alert"><h4>Usuarios</h4></div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuevo Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="col">
          <label class="label-control">Usuario</label>
          <input type="type" name="Usuario" value="" id="Usuario" class="form-control shadow-sm p-2 mb-3 bg-body-tertiary rounded"/>
        
          <label class="label-control">Rol</label>
          <select id="Rol" class="form-select shadow-sm p-2 mb-3 bg-body-tertiary rounded">
              <option value="0">Administrador</option>
              <option value="1">Usuario</option>
          </select>
      </div>
      
      <div class="col">
          <label class="label-control">Clave</label>
          <input type="password" name="Clave" value="" id="Clave" class="form-control shadow-sm p-2 mb-3 bg-body-tertiary rounded"/>
    
          <label class="label-control">Estado</label>
          <select id="Estado" class="form-select shadow-sm p-2 mb-3 bg-body-tertiary rounded">
              <option value="V">Vigente</option>
              <option value="B">Bloqueado</option>
          </select>
      </div>
      
      <label class="label-control">Área</label>
      <select name="" id="lstAreas" class="form-select shadow-sm p-2 mb-3 bg-body-tertiary rounded"></select>
              
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button id="btnGuardar" class="btn btn-primary" onclick="PostUsers();">Guardar Usuario</button>
        <button class="btn btn-primary" onclick="PutUsers();" id="btnActualizar"  style="display:none">Actualizar Usuario</button>
      </div>
    </div>
  </div>
</div>




        <div class="row" id="buttonSave">
            <div class="col" style="text-align: end;">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="showButtonSave();"><i class="fa fa-plus"></i></button>
            </div>
        </div>

        <br>

        <div class="card" style="box-shadow: 10px 5px 5px rgb(201, 200, 200)">
            <div class="card-body">
                <table class="table table-dark table-striped">
                    <thead>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Área</th>
                    <th></th>
                    </thead>
                    <tbody id="grdDatos"></tbody>
                </table>
            </div>
        </div>
